<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .item {
            text-align: center;
            animation: fadeIn 2s;
        }

        .item img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #999;
        }

        figcaption {
            margin-top: 10px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (min-width: 770px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                column-gap: 20px;
                justify-content: center;
            }

            .item {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 1050px) {
            .item {
                animation: none;
                background-color: #222;
                padding: 20px;
                border-radius: 16px;
            }

            figcaption {
                color: #ffec99;
            }

            .item img {
                border-color: #ffec99;
            }
        }
    </style>

</head>

<body>

    <div class="container">

        <figure class="item">
            <img src="https://images.pexels.com/photos/4697568/pexels-photo-4697568.jpeg?cs=srgb&dl=pexels-3096301-4697568.jpg&fm=jpg" alt="">
            <figcaption>Picture One</figcaption>
        </figure>

        <figure class="item">
            <img src="https://th.bing.com/th/id/OIP.rRHBOMxqndd7IXbnrCUN3AHaE8?w=252&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="">
            <figcaption>Picture Two</figcaption>
        </figure>

        <figure class="item">
            <img src="https://th.bing.com/th/id/OIP.SX1E2-w21QN4pV8_jOVRRgHaEK?w=302&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="">
            <figcaption>Picture Three</figcaption>
        </figure>

        <figure class="item">
            <img src="https://mtv.vn/uploads/2023/02/25/meo-dd.jpg" alt="">
            <figcaption>Picture Four</figcaption>
        </figure>

    </div>

</body>

</html>
